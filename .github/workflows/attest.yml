name: WebGoat Build & Provenance

on:
  push:
    tags:
      - "v*.*.*"
  
permissions:
  contents: write
  id-token: write
  packages: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      #########################################
      # 1. Build WebGoat JAR with Maven
      #########################################
      - name: Set up JDK
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 23

      - name: Build WebGoat with Maven
        run: mvn -B clean package -DskipTests

      #########################################
      # Locate the output JAR for attestation
      #########################################
      - name: Locate WebGoat JAR
        id: jar
        run: |
          echo "JAR_PATH=$(ls webgoat-server/target/webgoat-server-*.jar | head -n 1)" >> $GITHUB_ENV

      #########################################
      # Upload JAR to release
      #########################################
      - name: Upload JAR to Release
        uses: softprops/action-gh-release@v1
        with:
          files: ${{ env.JAR_PATH }}

      #########################################
      # 2. Attest JAR Build Provenance
      #########################################
      - name: Attest JAR provenance
        id: attest-jar
        uses: actions/attest-build-provenance@v3
        with:
          subject-path: ${{ env.JAR_PATH }}

      - name: Show JAR attestation output
        run: |
          echo "JAR Attestation URL: ${{ steps.attest-jar.outputs.attestation-url }}"
          echo "Bundle Path: ${{ steps.attest-jar.outputs.bundle-path }}"

      #########################################
      # 3. Build Docker Image
      #########################################
      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        run: echo "TAG=${GITHUB_REF#refs/tags/}" >> $GITHUB_ENV

      - name: Build & Push Docker image
        id: docker
        uses: docker/build-push-action@v5
        with:
          push: true
          context: .
          file: Dockerfile
          tags: ghcr.io/${{ github.repository_owner }}/webgoat:${{ env.TAG }}
          provenance: false    # important: disable Docker's built-in provenance

      #########################################
      # 4. Attest Docker Image provenance
      #########################################
      - name: Attest Docker image
        id: attest-image
        uses: actions/attest-build-provenance@v3
        with:
          subject-name: ghcr.io/${{ github.repository_owner }}/webgoat
          subject-digest: ${{ steps.docker.outputs.digest }}
          push-to-registry: true

      - name: Show image attestation output
        run: |
          echo "Image Attestation URL: ${{ steps.attest-image.outputs.attestation-url }}"
          echo "Image Bundle: ${{ steps.attest-image.outputs.bundle-path }}"

