name: Build & Attest WebGoat

on:
  push:
    tags:
      - "v*"

permissions:
  contents: read
  id-token: write
  attestations: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 23
        uses: actions/setup-java@v3
        with:
          distribution: temurin
          java-version: 23

      - name: Build with Maven
        run: mvn -B clean package -DskipTests

      - name: Find built JAR
        id: artifact
        run: |
          FILE=$(find ./target -maxdepth 1 -name "webgoat*.jar" | head -n 1)
          echo "Found JAR at: $FILE"
          echo "jar=$FILE" >> $GITHUB_OUTPUT

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgoat-jar
          path: ${{ steps.artifact.outputs.jar }}

      - name: Generate Build Provenance
        uses: actions/attest-build-provenance@v3
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          subject-path: ${{ steps.artifact.outputs.jar }}
          push-to-registry: false
          show-summary: true
